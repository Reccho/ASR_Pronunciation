<!doctype html>
<html lang="en">

    <head>
    	<!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Pronunciation Checker</title>
        <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>

        <!-- Reload force tags -->
        <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
    </head>
    
    <body>
        <div class="container">

            <div class="py-5 text-center">
                <h2>Pronunciation Checker</h2>
            </div>
        
            <form>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="dataset">Dataset</label>
                        <select class="form-control" id="dataset"></select>
                    </div>
                    <div class="form-group col">
                        <label for="phraseNumber">Phrase number</label>
                        <input type="number" class="form-control" id="phraseNumber" value="1">
                        </div>
                </div>
                    
                <div class="form-group">
                    <label for="phraseField">Phrase</label>
                    <fieldset id="phraseField">
                        <div class="alert alert-dark" role="alert" id="phrase"></div>
                    </fieldset>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="recordingGrp">Recording</label>
                        <fieldset id="recordingGrp">
                            <div class="btn-group d-flex">
                                <button type="button" class="btn btn-primary" id="record">Record</button>
                                <button type="button" class="btn btn-secondary" id="stop" disabled>Stop</button>
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-group col">
                        <label for="playbackField">Playback</label>
                        <fieldset id="playbackField" class="">
                            <audio id="playback" controls style="width: 100%"></audio>
                        </fieldset>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <fieldset id="recordingGrp">
                            <div class="btn-group d-flex">
                                <button type="button" class="btn btn-secondary" id="grade" disabled>Grade</button>
                                <!--button type="button" class="btn btn-secondary" id="nextPhrase" disabled>Next Phrase</button-->
                                <div class="alert alert-dark" role="alert" id="score" controls style="width: 50%; height: 200%"></div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-row">
                    <img class="fit-picture" src="../temp/spectro.png" 
                    alt="Spectrogram Image" id="spectrogram" width=1120 height=180>
                    <!-- Sample Image -->
                    <!--img class="fit-picture"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Sine_waves_different_frequencies.svg/2250px-Sine_waves_different_frequencies.svg.png?crop"
                        alt="Spectrogram Image"
                        width=550
                        height=200-->
                </div>
                </div>
            </form>

            <section class="main-controls">
                <canvas class="visualizer" height="60px"></canvas>
                <div id="buttons"></div>
            </section>
        </div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
            
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <script src="app_local.js"></script>
    </body>
</html>
